<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>favorittliste</title>
    <style>
        .liste li {
            cursor: pointer;
        }

        .liste li:hover:after,
        .liste li.fav:after {
            content: '\2605';
            color: yellow;
        }

        .liste li.fav:hover:after {
            content: '\2606';
        }

    </style>
</head>

<body>
    <ul class="liste">
        <li id="norWild">Norwegian Wild</li>
        <li id="storfjord">Storfjord Hotell</li>
        <li id="norefjell">Norefjell ski og spa</li>
        <li id="briksdal">Briksdal</li>
        <li id="gudvangen">Gudvangen</li>
    </ul>
</body>

<script>
    // get favorites from local storage or empty array
    var favorites = JSON.parse(localStorage.getItem('favorites')) || [];
    // add class 'fav' to each favorite
    favorites.forEach(function(favorite) {
        document.getElementById(favorite).className = 'fav';
    });
    // register click event listener
    document.querySelector('.liste').addEventListener('click', function(e) {
        var id = e.target.id,
            item = e.target,
            index = favorites.indexOf(id);
        // return if target doesn't have an id (shouldn't happen)
        if (!id) return;
        // item is not favorite
        if (index == -1) {
            favorites.push(id);
            item.className = 'fav';
            // item is already favorite
        } else {
            favorites.splice(index, 1);
            item.className = '';
        }
        // store array in local storage
        localStorage.setItem('favorites', JSON.stringify(favorites));
    });

    // local storage stores strings so we use JSON to stringify for storage and parse to get out of storage

</script>

</html>
